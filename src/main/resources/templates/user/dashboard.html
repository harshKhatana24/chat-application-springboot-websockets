<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-cover bg-center bg-no-repeat min-h-screen flex items-center justify-center"
      style="background-image: url('/images/backgroundImg.jpg');">

<!-- Overlay for better text contrast -->
<div class="absolute inset-0 bg-black bg-opacity-50"></div>

<div class="relative bg-white bg-opacity-80 shadow-lg rounded-lg p-8 max-w-md w-full mx-4 space-y-8">
    <!-- Header -->
    <h1 class="text-4xl font-extrabold text-gray-900 text-center tracking-wide">
        Welcome to Your Dashboard
    </h1>

    <!-- Description -->
    <p class="text-gray-700 text-center text-lg font-medium">
        Manage your account, join chat rooms, and explore features with ease.
    </p>

    <!-- Buttons -->
    <div class="flex flex-col gap-6">
        <!-- Logout Button -->
        <button
                th:onclick="logout()"
           class="bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg text-center shadow-md transition duration-300 transform hover:scale-105">
            Logout
        </button>

        <!-- Chat Room Navigation -->
        <button
                th:onclick="chat()"
           class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg text-center shadow-md transition duration-300 transform hover:scale-105">
            Enter Chat Rooms
        </button>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/script.js"></script>
</body>
</html>
